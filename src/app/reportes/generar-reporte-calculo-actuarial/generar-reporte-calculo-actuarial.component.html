<div class="container p-3">

  <div>
    <img src="./assets/images/icon-user.svg" class="me-2" width="20px" height="20px">
    <span class="title-form"><strong>Solicitud N° {{solicitud.idSolicitud}}</strong></span>
    <span class="ms-5">Usuario: {{usuario}}</span>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-6">
        <label for="tipoSolicitud" class="form-label">Tipo de Solicitud</label>
        <input type="text" class="form-control" id="tipoSolicitud" value="{{solicitud.desTipoSolicitud}}" disabled
          readonly>
      </div>

      <div class="col-6">
        <label for="periodo" class="form-label">Periodo de Cálculo</label>
        <input type="text" class="form-control" id="periodo" value="{{solicitud.anhoCalculo}}" disabled readonly>
      </div>
    </div>

    <div class="row">
      <!--
      <div class="col-6">
        <label for="tipoSolicitud" class="form-label">Entidad</label>
        <input type="text" class="form-control" id="tipoSolicitud" value="" disabled readonly>
      </div>
 -->
      <div class="col-6">
        <label for="periodo" class="form-label">Estado</label>
        <input type="text" class="form-control" id="periodo" value="{{solicitud.descEstadoSolicitud}}" disabled
          readonly>
      </div>

    </div>


    <div class="row mt-4 ms-2">
      <div class="form-check" id="grupoPlanillas">
        <input class="form-check-input" type="checkbox" id="flexCheckDisabled" [(ngModel)]="checkGastosAdmi">
        <label class="form-check-label" for="flexCheckDisabled">
          Mostrar Gastos administrativos
        </label>
      </div>
    </div>

    <div class="ms-2">
      <label class="form-label">Seleccione Moneda del Reporte</label>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
              [(ngModel)]="moneda" [value]="1">
            <label class="form-check-label" for="flexRadioDefault1">
              Nuevos Soles
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
              [(ngModel)]="moneda" [value]="2">
            <label class="form-check-label" for="flexRadioDefault2">
              Dólares
            </label>
          </div>
        </div>
      </div>


    </div>

    <div class="ms-2 mt-2">
      <label for="grupoPlanillas" class="form-label">Seleccione los Reportes a generar</label>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="form-check" id="grupoPlanillas">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checkReportes.resumenPensionista">
            <label class="form-check-label">
              Resumen Pensionistas DL 19990
            </label>
          </div>

          <div class="form-check" id="grupoPlanillas">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checkReportes.anexoPensionista">
            <label class="form-check-label">
              Anexo Pensionistas DL 19990
            </label>
          </div>

          <div class="form-check" id="grupoPlanillas">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checkReportes.resumenAsegurado">
            <label class="form-check-label">
              Resumen Asegurados DL 19990
            </label>
          </div>

          <div class="form-check" id="grupoPlanillas">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checkReportes.anexoAsegurado">
            <label class="form-check-label">
              Anexos Activos DL 19990
            </label>
          </div>

          <div class="form-check" id="grupoPlanillas">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checkReportes.resumenConsolidado">
            <label class="form-check-label">
              Resumen Consolidado
            </label>
          </div>

          <div class="form-check" id="grupoPlanillas">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checkReportes.informeConsolidado">
            <label class="form-check-label">
              Informe Consolidado
            </label>
          </div>
        </div>
      </div>



    </div>


  </div>

  <div class="d-flex justify-content-center mt-4">
    <!-- <button class="btn btn-primary btn-sm" (click)="descargarInconsistencias('02')">Test</button> -->
    <button class="btn btn-primary btn-sm" (click)="generarReporte()">Generar Reportes</button>
    <button class="btn btn-primary btn-sm ms-2" (click)="cerrar()">Cerrar</button>

  </div>

</div>
