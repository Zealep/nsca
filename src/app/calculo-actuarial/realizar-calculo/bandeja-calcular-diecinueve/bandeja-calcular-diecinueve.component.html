<span class="mt-3 mb-3 p-3 bg-primary text-white">CÁLCULO ACTUARIAL</span>

<div class="mt-4">
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>N°</th>
          <th>Solicitud</th>
          <th>Periodo</th>
          <th>Estado</th>
          <th class="text-center">Ver planillas</th>

        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let s of bandeja.items  | paginate: { id: 'server', itemsPerPage: itemsPerPage, currentPage: currentPage}">
          <td>{{s.idSolicitud}}</td>
          <td>{{s.desTipoSolicitud}}</td>
          <td>{{s.anhoCalculo}}</td>
          <td>{{s.descEstadoSolicitud}}</td>
          <td class="text-center"><button class="btn btn-primary btn-sm" (click)="verPlanillas(s)">
              <i class="fa-solid fa-calculator"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-2">

    <pagination-controls class="my-pagination" previousLabel="Anterior" nextLabel="Siguiente"
      (pageChange)="onPageChange($event)" id="server">
    </pagination-controls>

  </div>

</div>
