<span class="mt-3 mb-3 p-3 bg-primary rounded-4 text-white">{{title}}</span>

<div class="mt-4">
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>NÂ°</th>
          <th>Solicitud</th>
          <th>Periodo</th>
          <th>Estado</th>
          <th class="text-center">Reportes</th>
          <th class="text-center">Aprobar</th>

        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let s of bandeja.items  | paginate: { id: 'server', itemsPerPage: itemsPerPage, currentPage: currentPage}">
          <td>{{s.idSolicitud}}</td>
          <td>{{s.desTipoSolicitud}}</td>
          <td>{{s.anhoCalculo}}</td>
          <td>{{s.descEstadoSolicitud}}</td>
          <td class="text-center"><button class="btn btn-primary btn-sm" (click)="descargarReportes(s)">
              <i class="fa-solid fa-file-lines"></i>
            </button>
          </td>
          <td class="text-center"><button class="btn btn-primary btn-sm" (click)="aprobarCalculo(s)">
              <i class="fa-solid fa-check"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-2">

    <pagination-controls class="my-pagination" previousLabel="Anterior" nextLabel="Siguiente"
      (pageChange)="onPageChange($event)" id="server">
    </pagination-controls>

  </div>

</div>
