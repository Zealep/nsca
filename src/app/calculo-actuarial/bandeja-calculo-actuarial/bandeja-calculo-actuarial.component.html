<span class="mt-3 mb-3 p-3 bg-primary text-white">CÁLCULO ACTUARIAL</span>
<div class="mt-4">
  <form class="row g-3">
    <div class="col-auto">
      <label for="tipoSolicitud" class="form-label">Tipo de Solicitud</label>
      <select id="tipoSolicitud" class="form-select form-select-sm custom-select">
        <option value="0">-</option>
        <option value="1">CALCULO ACTUARIAL 19990</option>
        <option value="2">CÁLCULO DS026 </option>
        <option value="3">CÁLCULO FCR </option>
      </select> </div>
    <div class="col-auto">
      <label for="año" class="form-label">Año</label>
      <input type="text" class="form-control form-control-sm" id="año" placeholder="">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary text-white mt-4 btn-sm">Buscar</button>
    </div>
  </form>
</div>

<div class="mt-4">

  <table class="table table-sm">
    <thead>
      <tr>
        <th class="text-white">Número</th>
        <th class="text-white">Solicitud</th>
        <th class="text-white">Periodo</th>
        <th class="text-white">F.Recepción</th>
        <th class="text-white">F.Ingreso</th>
        <th class="text-white">Estado</th>
        <th class="text-white">Ver detalle</th>
        <th class="text-white">Anular Plantillas</th>
        <th class="text-white">Anular Solicitud</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of solicitudes | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{s.numero}}</td>
        <td>{{s.solicitud}}</td>
        <td>{{s.periodo}}</td>
        <td>{{s.fechaRecepcion}}</td>
        <td>{{s.fechaIngreso}}</td>
        <td>{{s.estado}}</td>
        <td><button class="btn btn-primary btn-sm" (click)="verDetalle()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </td>
        <td><button class="btn btn-primary btn-sm" (click)="anularPlanillas()">
            <i class="fa-solid fa-xmark"></i>
          </button></td>
        <td><button class="btn btn-primary btn-sm" (click)="anularSolicitud()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls class="my-pagination" previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event">
  </pagination-controls>

</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-primary text-white" (click)="registrarSolicitud()">
    Registrar Solicitud
  </button>
</div>
