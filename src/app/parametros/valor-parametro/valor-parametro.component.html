<div class="container p-3">

  <div>
    <img src="./assets/images/icon-user.svg" class="me-2" width="20px" height="20px">
    <span class="title-form"><strong>Regimen {{solicitud.desTipoSolicitud}}</strong></span>
    <span class="ms-5">Usuario: {{usuario}}</span>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-6">
        <label for="idParametro" class="form-label">ID PARÁMETRO</label>
        <input type="text" class="form-control" id="idParametro" value="{{solicitud.desTipoSolicitud}}" disabled
          readonly>
      </div>

      <div class="col-6">
        <label for="parametro" class="form-label">PARÁMETRO</label>
        <input type="text" class="form-control" id="parametro" value="{{solicitud.anhoCalculo}}" disabled readonly>
      </div>

    </div>

    <div class="row">

      <div class="col-12">
        <label for="valores" class="form-label">VALORES</label>
        <table class="table table-sm table-bordered" id="valores">
          <thead>
            <tr>
              <th></th>
              <th>Editar Valor</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let p of solicitud.planilla">
              <td class="text-center"></td>

              <td class="text-center">
                <button class="btn btn-primary btn-sm" (click)="editar(p.codTipPla)">
                  <i class="fa-solid fa-circle-xmark"></i>
                </button>
              </td>

            </tr>

          </tbody>

        </table>

      </div>

    </div>


  </div>

  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-primary btn-sm ms-2" (click)="grabar()">Agregar Valor</button>
    <button class="btn btn-primary btn-sm ms-2" (click)="cerrar()">Cerrar</button>

  </div>

</div>
