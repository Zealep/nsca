<span class="mt-3 mb-3 p-3 bg-primary rounded-4 text-white">{{title}}</span>
<div class="mt-4">
  <div class="row g-3">
    <div class="col-auto">
      <label for="tipoSolicitud" class="form-label">Tipo de Solicitud</label>
      <select id="tipoSolicitud" class="form-select form-select-sm custom-select" [(ngModel)]="tipoSolicitud">
        <option value="">Seleccionar</option>
        <option *ngFor="let t of listaParametros.items" value="{{t.idCod}}">{{t.vlCamp}}</option>
      </select> </div>
    <div class="col-auto">
      <label for="idParametro" class="form-label">Parametro</label>
      <input type="text" class="form-control form-control-sm" id="idParametro" [(ngModel)]="parametro">
    </div>
    <div class="col-auto">
      <label for="descripcion" class="form-label">Descripción Parámetro</label>
      <input type="text" class="form-control form-control-sm" id="descripcion" [(ngModel)]="descripcion">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary text-white mt-4 btn-sm" (click)="getSearchBandeja()">Buscar</button>
    </div>
  </div>
</div>


<div class="mt-4">
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>ID Parámetro</th>
          <th>Parámetro</th>
          <th>Régimen</th>
          <th class="text-center">Ver Valores</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of sortBandeja.items">
          <td>{{p.idTabl}}</td>
          <td>{{p.txDesc}}</td>
          <td>{{p.descTiRegi}}</td>
          <td class="text-center"><button class="btn btn-primary btn-sm" (click)="verValores(p)">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-2">

    <pagination-controls class="my-pagination" previousLabel="Anterior" nextLabel="Siguiente"
      (pageChange)="onPageChange($event)" id="server">
    </pagination-controls>

  </div>

</div>
